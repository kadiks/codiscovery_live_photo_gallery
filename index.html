<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Photo gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/glide.core.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Photo gallery</h1>
    <!-- Start Glide content -->
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="/img/photo001.jpg" alt="photo 1" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo002.jpg" alt="photo 2" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo003.jpg" alt="photo 3" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo004.jpg" alt="photo 4" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo005.jpg" alt="photo 5" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo006.jpg" alt="photo 6" />
          </li>
          <li class="glide__slide">
            <img src="/img/photo007.jpg" alt="photo 7" />
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <span class="material-icons">navigate_before</span>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <span class="material-icons">navigate_next</span>
        </button>
      </div>
    </div>
    <!-- End Glide content -->
    <script src="/js/glide.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
